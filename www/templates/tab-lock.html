<ion-view view-title="Control Lock" class="light-calm-bg">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-gear-a" ui-sref="tab.lock-setting"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="full-height text-center" ng-click="toggleLock()">
      <div class="big-size">
        <div class="centered">
          <i class="ion ion-{{title}}ed positive-text"></i>
          <p class="positive-text text-uppercase">{{title}} Door</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
