<ion-view view-title="Complete Booking">
  <ion-content class="padding">
    <form ng-submit="" ng-if="userImage">
      <div class="text-center">
        <img ng-src="{{userImage}}" class="image-fit">
      </div>
      <div class="list margin-0">
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="faceData.name" required>
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="Phone Number (eg.+44812345678)" ng-model="faceData.contact" required>
        </label>
      </div>
      <button class="button button-block button-positive icon-left ion-share" ng-click="shareAccess(faceData)" ng-disabled="!faceData.name && !faceData.contact"
        type="submit">Complete Booking</button>
    </form>
    <button class="button button-block button-calm icon-left ion-camera" ng-click="showOptions()">Add Photo</button>
  </ion-content>
</ion-view>
